<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="https://res.cloudinary.com/docutv7ug/image/upload/v1659568423/Barberia-Alura/logo_uc9jue.png" alt="logo" />
        </h1>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-contacto">
      <form>
        <label for="nombre-apellido">Nombre y Apellido</label>
        <input
          type="text"
          id="nombre-apellido"
          class="input-padre"
          required
          placeholder="Ingrese su nombre y apellido"
        />

        <label for="email">Correo electronico</label>
        <input
          type="email"
          id="email"
          class="input-padre"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padre"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padre"
          required
        ></textarea>

        <fieldset>
          <legend>¿Como le gustaria que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
              checked
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />telefono
          </label>

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
            />WhatsApp</label
          >
        </fieldset>

        <!-- Esta etiqueta debe encerrar un grupo de campos de un grupo de datos especificos -->
        <fieldset>
          <!-- etiqueta para el titulo de un grupo de campos en un formulario -->
          <legend>¿En que horario prefiere ser atendido?</legend>
          <select name="" id="">
            <option value="1">Mañana</option>
            <option value="2">Tarde</option>
            <option value="3">Noche</option>
          </select>
        </fieldset>

        <label for="novedades" class="checkbox"
          ><input type="checkbox" id="novedades" checked />¿Le gustararia
          recibir nuestras novedades?</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
        <!-- <tfoot></tfoot> tambien existe y se usa para finalizar la tabla -->

      </table>

    </main>

    <footer>
      <img src="https://res.cloudinary.com/docutv7ug/image/upload/v1659568423/Barberia-Alura/logo-blanco_yanzy3.png" alt="logo footer" />
      <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
  </body>
</html>
